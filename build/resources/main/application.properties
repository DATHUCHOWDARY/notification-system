spring.application.name=notificationsSystem

# MySQL database connection
spring.datasource.url=jdbc:mysql://localhost:3306/notification_system
spring.datasource.username=root
spring.datasource.password=Anvi@2232
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Hibernate DDL auto settings: create, update, none
spring.jpa.hibernate.ddl-auto=update  # 'create' will drop and recreate tables each time
spring.jpa.show-sql=true  # Show SQL queries in the console
spring.jpa.properties.hibernate.format_sql=true  # Format SQL for readability
spring.jpa.properties.hibernate.hbm2ddl.auto=update  # Automatically update the schema
